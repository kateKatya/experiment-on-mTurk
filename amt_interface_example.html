  $(document).ready(function() {
    // Instructions expand/collapse
    var content = $('#instructionBody');
    var trigger = $('#collapseTrigger');
    content.hide();
    $('.collapse-text').text('(Click to expand)');
    trigger.click(function(){
      content.toggle();
      var isVisible = content.is(':visible');
      if(isVisible){
        $('.collapse-text').text('(Click to collapse)');
      }else{
        $('.collapse-text').text('(Click to expand)');
      }
    });
    // end expand/collapse
  });
</script><!-- Close internal javascript --><script type="text/javascript">
  var linkPlace = document.getElementById('linkPlace');
  var mturkworkerID = "";
  var paramstr = window.location.search.substring(1);
  var parampairs = paramstr.split("&");
  for (i in parampairs) {
    var pair = parampairs[i].split("=");
    console.log("param pair: " + pair);
    if (pair[0] == "workerId") {
      mturkworkerID = pair[1];
    }
  }

  var debugMode = false;

  if (!debugMode && mturkworkerID == "" ) {
    linkPlace.innerHTML =('The experiment link will appear here only if you accept this HIT');
  }
  else {
    linkPlace.innerHTML =('<a href="..." id="hitLink" style="visibility:hidden" target="_blank">Click here to open the experiment in a new tab</a>');
    var hitLink = document.getElementById('hitLink');
    var myURL = 'http://yourhost/amt/?amt=' + mturkworkerID;
    hitLink.setAttribute('href',myURL);
    hitLink.style.visibility='visible';
  }
</script>
